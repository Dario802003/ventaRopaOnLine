    <section id="registrarse" class="contenedor">
      <article class="article-form">
        <h2>Formulario de registro</h2>
        <form class="form-1">
          <fieldset class="campo-datos">
              <legend>Datos personales</legend>
              <div>
                <label for="name">Nombre</label>
                <input type="text" id="nombre">
              </div>
              
              <div>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido">
              </div>
              
              <div>
                <label for="dni">DNI</label>
                <input type="number" id="dni">
              </div>
              
              <div>
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad">
              </div>
              
              <div>
                <label for="email">E-mail</label>
                <input type="email" id="email">
              </div>
              
              <div>
                <label for="password">Password</label>
                <input type="password" id="password">
              </div>
                            
          </fieldset> 
          <fieldset class="campo-texto">  
            <legend>Comentarios</legend> 
              <textarea class="text-area" name="" id="" cols="30" rows="10" placeholder="Cuentanos algo sobre tÃ­.."></textarea>
              <button class="boton-enviar">Enviar</button>

          </fieldset>
        </form>
      </article>
